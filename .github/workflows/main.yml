name: TITAN-V195-UNSTOPPABLE-FIX

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 1. Force User & Audio (Continue on Error)
        continue-on-error: true
        shell: powershell
        run: |
          # Password fix
          $Password = ConvertTo-SecureString "Admin@Watch786" -AsPlainText -Force
          # Agar user hai toh password update karo, nahi toh banao
          net user RDP Admin@Watch786 /add /expires:never
          net localgroup Administrators RDP /add
          
          # Audio services ko force start karna
          net start audiosrv
          net start AudioEndpointBuilder
          Write-Host "Setup Steps Completed."

      - name: 2. Install Tools (Continue on Error)
        continue-on-error: true
        shell: powershell
        run: |
          # OBS aur Firefox install karna
          choco install obs-studio -y --no-progress
          winget install --id Mozilla.Firefox -e --silent --accept-source-agreements
          Write-Host "Tools Installation Done."

      - name: 3. Tailscale Connect
        shell: powershell
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile "ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "ts.msi", "/quiet", "/norestart" -Wait
          Write-Host ">>> AUTHENTICATE TAILSCALE LINK BELOW <<<" -ForegroundColor Yellow
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --accept-dns=false --force-reauth
          Start-Sleep -Seconds 30

      - name: 4. Create Desktop Shortcuts
        shell: powershell
        run: |
          $bat = "@echo off`nstart firefox `"https://tamashaweb.com/livetv/ten-sports-live-6385785050868`"`nexit"
          $bat | Out-File -FilePath "C:\Users\Public\Desktop\Tamasha_Live.bat" -Encoding ascii
          
          $speed = "@echo off`nstart firefox `"https://www.speedtest.net`"`nexit"
          $speed | Out-File -FilePath "C:\Users\Public\Desktop\Check_Speed.bat" -Encoding ascii

      - name: 5. Keep-Alive (9 Hours)
        run: Start-Sleep -Seconds 32400
