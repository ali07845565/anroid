name: TITAN-V193-STREAM-AUDIO-FIXED

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 1. Setup User & Audio Services
        shell: powershell
        run: |
          $Password = ConvertTo-SecureString "Admin@Watch786" -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $Password -AccountNeverExpires -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "RDP" -ErrorAction SilentlyContinue
          
          # Force Audio Services to start for Streaming
          Set-Service -Name audiosrv -StartupType Automatic
          Start-Service audiosrv -ErrorAction SilentlyContinue
          net start "AudioEndpointBuilder"

      - name: 2. Install OBS & Browser
        shell: powershell
        run: |
          choco install obs-studio -y
          winget install --id Mozilla.Firefox -e --silent --accept-source-agreements

      - name: 3. Tailscale Login
        shell: powershell
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile "ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "ts.msi", "/quiet", "/norestart" -Wait
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --accept-dns=false --force-reauth
          Start-Sleep -Seconds 60

      - name: 4. Create Tamasha .bat and Audio Config
        shell: powershell
        run: |
          # Create Tamasha Launch Script
          $batContent = @"
          @echo off
          title TAMASHA LIVE STREAMER
          echo Opening Tamasha Live TV...
          start firefox "https://tamashaweb.com/livetv/ten-sports-live-6385785050868"
          exit
          "@
          $batContent | Out-File -FilePath "C:\Users\Public\Desktop\Tamasha_Live.bat" -Encoding ascii

          # Create Audio Check Script (Just in case)
          "@echo off`nnet start audiosrv`nnet start AudioEndpointBuilder`necho Audio Services Started!`npause" | Out-File -FilePath "C:\Users\Public\Desktop\FIX_AUDIO.bat" -Encoding ascii

      - name: 5. Keep-Alive
        run: Start-Sleep -Seconds 32400
